<ion-header>

  <ion-navbar>
    <ion-title>{{item?.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item> <ion-icon [name]="item?.icon"></ion-icon> </ion-item>

  </ion-list>

</ion-content>
