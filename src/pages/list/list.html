<ion-header>
  <ion-navbar>
    <ion-title>Bechill</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h2>Ready to Chill?</h2>
    <ion-item>
      <ion-label>Sam</ion-label>
      <ion-toggle checked="false"></ion-toggle>
    </ion-item>
  <h2>Chillable</h2>
  <ion-list>
    <ion-item-sliding *ngFor="let item of itemsTrue">
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/imgs/logo.png">
        </ion-avatar>
        <h2>{{item.name}}</h2>
        <p>{{item.activity}}</p>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="primary">
          <ion-icon name="text"></ion-icon>
          Text
        </button>
        <button ion-button color="secondary">
          <ion-icon name="call"></ion-icon>
          Call
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="itemTapped($event, item)">
          <ion-icon name="menu"></ion-icon>
          More
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <h2>Unchillable</h2>
  <ion-list>
    <ion-item-sliding *ngFor="let item of itemsFalse">
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/imgs/logo.png">
        </ion-avatar>
        <h2>{{item.name}}</h2>
        <p>{{item.activity}}</p>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="danger">
          Nope!
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="itemTapped($event, item)">
          <ion-icon name="menu"></ion-icon>
          More
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
